<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登入 - 云智组态在线v1.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/login.css" media="all">
	<link rel="stylesheet" type="text/css" href="../../layuiadmin/style/component.css">
    <style>
    	body{
    		background: #1d1f23;
    	}
    </style>
</head>
<body>
<div class="container demo-1" style="width: 100%; margin: 0px !important; padding: 0px;">
		<div class="content" style="margin: 0px !important; padding: 0px;">
			<div id="large-header" class="large-header" style="height: 886px;">
				<canvas id="demo-canvas" width="1880" height="886"></canvas>
			<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
			    <div class="layadmin-user-login-main">
			        <div class="layadmin-user-login-box layadmin-user-login-header">
			            <h2 style="font-family: 'Microsoft YaHei';">云智组态在线&nbsp;&nbsp;<sup>v1.1</sup></h2>
			            <p style="color: #f30000;">#(msg)</p>
			
			        </div>
			        <form action="/tryLogin" method="post" id="login-box" class="layadmin-user-login-box layadmin-user-login-body layui-form">
			            <div class="layui-form-item">
			                <label class="layadmin-user-login-icon layui-icon layui-icon-username"
			                       for="LAY-user-login-username"></label>
			                <input type="text" name="login_name" id="LAY-user-login-username" value='' lay-verify="required" placeholder="用户名"
			                       class="layui-input">
			            </div>
			            <div class="layui-form-item">
			                <label class="layadmin-user-login-icon layui-icon layui-icon-password"
			                       for="LAY-user-login-password"></label>
			                <input type="password" name="password" value='' id="LAY-user-login-password" lay-verify="required"
			                       placeholder="密码" class="layui-input">
			            </div>
			
			            <div class="layui-form-item">
			                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
			            </div>
			            <div class="layui-form-item">
			                <!--p class="big">联系我们：<em style="margin-left: 15px;" class="copy-em">400-8458-8548</em>&nbsp;&nbsp;&nbsp;&nbsp;Email:<a href="mailto:market@iipcloud.com"><em style="margin-left: 15px;" class="copy-em">market@iipcloud.com</em></a></p-->
			                <p class="fine">版权所有 湖南云智迅联科技发展有限公司</p>
			            </div>
			        </form>
			    </div>
			    <!--<div class="ladmin-user-login-theme">
			      <script type="text/html" template>
			        <ul>
			          <li data-theme=""><img src="{{ layui.setter.base }}style/res/bg-none.jpg"></li>
			          <li data-theme="#03152A" style="background-color: #03152A;"></li>
			          <li data-theme="#2E241B" style="background-color: #2E241B;"></li>
			          <li data-theme="#50314F" style="background-color: #50314F;"></li>
			          <li data-theme="#344058" style="background-color: #344058;"></li>
			          <li data-theme="#20222A" style="background-color: #20222A;"></li>
			        </ul>
			      </script>
			    </div>-->
			</div>
</div>
</div>
</div>

<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'user'], function () {
        var $ = layui.$
            , setter = layui.setter
            , admin = layui.admin
            , form = layui.form
            , router = layui.router()
            , search = router.search;

        form.render();

        //提交
        form.on('submit(LAY-user-login-submit)', function (obj) {
        });


    });
</script>
	<script src="../../layuiadmin/style/TweenLite.min.js"></script>
	<script src="../../layuiadmin/style/EasePack.min.js"></script>
	<script src="../../layuiadmin/style/demo-1.js"></script>
</body>
</html>
